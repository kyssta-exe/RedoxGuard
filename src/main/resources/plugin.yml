name: RedoxGuard
version: 1.0.1
main: com.kyssta.redoxguard.RedoxGuard
api-version: 1.16
authors: [Kyssta]
website: https://github.com/kyssta-exe/RedoxGuard
description: >
  Advanced Anti-Cheat Solution for Minecraft Servers.
  Comprehensive protection against movement, combat, and player behavior exploits.
  Features intelligent detection algorithms, latency compensation, and Discord integration.
  Developed by Kyssta for secure and fair gaming environments.
prefix: RedoxGuard
load: STARTUP
softdepend: [PlaceholderAPI]
commands:
  redoxguard:
    description: Main command for RedoxGuard
    aliases: [rg]
    permission: redoxguard.admin
permissions:
  redoxguard.admin:
    description: Full access to all RedoxGuard commands and features
    default: op
    children:
      - redoxguard.notify
      - redoxguard.reload
      - redoxguard.toggle
      - redoxguard.violations
      - redoxguard.debug
  redoxguard.notify:
    description: Receive in-game notifications when violations are detected
    default: op
  redoxguard.reload:
    description: Allows reloading of configuration files
    default: op
  redoxguard.toggle:
    description: Allows toggling checks on/off
    default: op
  redoxguard.violations:
    description: Allows viewing player violation history
    default: op
  redoxguard.debug:
    description: Allows toggling debug mode
    default: op
  redoxguard.bypass:
    description: Bypasses all RedoxGuard anti-cheat checks (use with caution)
    default: false
  redoxguard.bypass.*:
    description: Bypasses all checks (wildcard permission)
    default: false
    children:
      - redoxguard.bypass